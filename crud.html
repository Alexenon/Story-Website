<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scufita Rosie</title>
    <link rel="stylesheet" href="crud.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="crud.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Nume Obiect</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addModel" class="btn btn-success" data-toggle="modal">
                            <span class="glyphicon glyphicon-plus"></span> <span>Add New</span>
                        </a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                        </th>
                        <th>Nume Obiect</th>
                        <th>Descriere</th>
                        <th>Stare</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                <label for="checkbox1"></label>
                            </span>
                        </td>
                        <td>Obiect 1</td>
                        <td>Descriere obiect 1</td>
                        <td>Folosit</td>
                        <td>
                            <a href="#editEmployeeModal" class="edit" data-toggle="modal">
                                <span class="glyphicon glyphicon-pencil" data-toggle="tooltip" title="Edit"></span>
                            </a>
                            <a href="#deleteEmployeeModal" class="delete" data-toggle="modal">
                                <span class="glyphicon glyphicon-trash" data-toggle="tooltip" title="Delete"></span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox2" name="options[]" value="1">
                                <label for="checkbox2"></label>
                            </span>
                        </td>
                        <td>Obiect 2</td>
                        <td>Descriere obiect 2</td>
                        <td>Neutilizat</td>
                        <td>
                            <a href="#editEmployeeModal" class="edit" data-toggle="modal">
                                <span class="glyphicon glyphicon-pencil" data-toggle="tooltip" title="Edit"></span>
                            </a>
                            <a href="#deleteEmployeeModal" class="delete" data-toggle="modal">
                                <span class="glyphicon glyphicon-trash" data-toggle="tooltip" title="Delete"></span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox3" name="options[]" value="1">
                                <label for="checkbox3"></label>
                            </span>
                        </td>
                        <td>Obiect 3</td>
                        <td>Descriere obiect 3</td>
                        <td>Folosit</td>
                        <td>
                            <a href="#editEmployeeModal" class="edit" data-toggle="modal">
                                <span class="glyphicon glyphicon-pencil" data-toggle="tooltip" title="Edit"></span>
                            </a>
                            <a href="#deleteEmployeeModal" class="delete" data-toggle="modal">
                                <span class="glyphicon glyphicon-trash" data-toggle="tooltip" title="Delete"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Add Model</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Nume Obiect</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Descriere</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Stare</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Editeaza obiect</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Nume Obiect</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Descriere</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Stare</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="deleteEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Sterge obiect</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Esti sigur ca vrei sa stergi acest obiect/obicete ?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // Function to fetch and replace table rows
            function fetchAndReplaceData() {
                $.ajax({
                    url: "http://localhost/your_project_path/fetch_data.php",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        var tableBody = $("tbody");
                        tableBody.empty(); // Clear existing table rows
    
                        if (data.length > 0) {
                            $.each(data, function (index, item) {
                                tableBody.append(
                                    "<tr>" +
                                    "<td>" +
                                    "<span class='custom-checkbox'>" +
                                    "<input type='checkbox' id='checkbox" + item.id + "' name='options[]' value='" + item.id + "'>" +
                                    "<label for='checkbox" + item.id + "'></label>" +
                                    "</span>" +
                                    "</td>" +
                                    "<td>" + item.nume_obiect + "</td>" +
                                    "<td>" + item.descriere + "</td>" +
                                    "<td>" + item.stare + "</td>" +
                                    "<td>" +
                                    "<a href='#editEmployeeModal' class='edit' data-toggle='modal'>" +
                                    "<span class='glyphicon glyphicon-pencil' data-toggle='tooltip' title='Edit'></span>" +
                                    "</a>" +
                                    "<a href='#deleteEmployeeModal' class='delete' data-toggle='modal'>" +
                                    "<span class='glyphicon glyphicon-trash' data-toggle='tooltip' title='Delete'></span>" +
                                    "</a>" +
                                    "</td>" +
                                    "</tr>"
                                );
                            });
                        }
                    },
                });
            }
    
            // Call the function to fetch and replace data on page load
            fetchAndReplaceData();
        });
    </script>
    
</body>
</html>
